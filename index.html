<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book List Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
  </head>
<body>
 <div class="container" mt-4>
  <h1 class="display-4 text-center">MY <span class="text-warning" style="font-family: cursive;">Book</span>List</h1>
  <form id="book-form"> 
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control">
    </div>
    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" class="form-control">
    </div>
   
    <div class="d-grid gap-2">
    <button class="btn btn-warning" type="button" style="margin-top: 23px;">Add Books</button>
    </div>
  
  </form>
  <table class="table talbe striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
    </tr>
  </thead>
  <tbody id="book-list"></tbody>
  </table>
 </div>
 <script src="js/script.js"></script>
</body>
</html>
